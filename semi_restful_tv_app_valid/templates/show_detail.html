<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>TV Show Detail</title>
</head>
<body>
    <div id="container">
        <h1>TV Show {{ show.id }}</h1>
        <p>Title:  {{ show.title }}</p>
        <p>Network:  {{ show.network }}</p>
        <p>Release Date:  {{ show.release_date }}</p>
        <p>Description:  {{ show.description }}</p>
        <br>
        <br>
        <br>
        <br>
        <p>Last Updated: {{ show.updated_at }}</p>
        <a href="/shows/{{ show.id }}/edit">Edit</a> |
        <a href="/shows/{{ show.id }}/delete">Delete</a>
        <div>
            <a href="/shows">Go Back</a>
        </div>
    </div>
</body>
</html>
